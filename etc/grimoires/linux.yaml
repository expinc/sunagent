arcanes:
  get-package:
    timeout: 60
    spells:
      debian:
        args: dpkg -s {}
      rhel:
        args: rpm -qi {}
      suse:
        args: rpm -qi {}
  install-package:
    timeout: 600
    spells:
      debian:
        args: apt install -y {}
      rhel:
        args: yum -y install {}
      suse:
        args: zypper -n install {}
  get-package-archive-info:
    timeout: 60
    spells:
      debian:
        args: dpkg -I {}
      rhel:
        args: rpm -qip {}
      suse:
        args: rpm -qip {}
